<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Markdown Previewer</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">

    <div class="toolbar">
      <span>

      </span>
    </div>

  </div>

    <div id="preview"></div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script>
<script  src="./script.js"></script>

</body>
</html>
